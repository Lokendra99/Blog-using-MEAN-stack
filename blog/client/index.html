<!DOCTYPE html>
<html lang="en" ng-app="blog">
<head>
  <title>Home Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
<div class="jumbotron text-center">
  <h1>Blogster Diaries</h1>
  <p>Write and Publish your own Blogs <br>
  Come N join US !!</p>
  <form>
    <div class="input-group">
      <div class="input-group-btn">
        <a href="#!createBlog">

        <a href="#!allBlogs">
          <button type="button" class="btn btn-danger">All Blogs!!</button>
        </a>
      </div>
    </div>
  </form>
</div>
<ng-view></ng-view>

<footer class="container-fluid text-center bg-dark-grey">
  <a href="#myPage" title="To Top">
    <span class="glyphicon glyphicon-chevron-up"></span>
  </a>
  <h5>Blog Theme Made By <a href="#"  title="Visit w3schools">Lokendra Sharma</a></h5>
</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  <script src="libraries/animation.js"></script>

  <script src="angular/routes/routes.js"></script>
